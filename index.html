<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='UTF-8'>
    <title>Train Scheduler</title>

    <!--Bootstrap layout link-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Google fonts links-->
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

    <!--Link to Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!--My CSS Stylesheet link-->
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    
  </head>
  <body>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Train Scheduler</h1>
        <h4>Makes sure you're never late!</h4>
      </div>
      <div class="row">
        <div class='col-lg-12'> <!--1st Column-->
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <h3 class='panel-title'><strong>Current Train Schedule</strong></h3>
          </div>
          <table class="table table-striped" id="table">
            <tr id="top-row">
              <td class="row-title">Train Name</td>
              <td class="row-title">Destination</td>
              <td class="row-title">Frequency (min)</td>
              <td class="row-title">Next Arrival</td>
              <td class="row-title">Minutes Away</td>
            </tr>
          </table>
          <div class="panel-body">
            <table class="table table-striped" id="tableBody">
            </table>

          </div>
        </div>
        <div class="row">
          <div class='col-lg-12'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h3 class='panel-title'><strong>Add a New Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="role">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="date">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first">
                </div>
                <div class="form-group">
                  <label for="rate">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                  <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JS link-->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

  </body>
